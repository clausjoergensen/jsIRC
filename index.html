<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="css/icons.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="window">
            <div class="window-content">
                <div id="irc">
                    <div id="network-list">
                        <div class="network" id="network-irc.foonet.com">
                            <p>127.0.0.1</p>
                            <div class="channel-list">
                                <div class="channel" id="channel-#foobar">#help</div>
                                <div class="channel" id="channel-#foobar">#fishbot</div>
                                <div class="channel" id="channel-#foobar">#c#</div>
                                <div class="channel" id="channel-#foobar">#hearthstone</div>
                                <div class="channel" id="channel-#foobar">#wow</div>
                            </div>
                        </div>
                        <div class="network" id="network-irc.foonet.com">
                            <p>irc.freenode.net</p>
                            <div class="channel-list">
                                <div class="channel" id="channel-#foobar">#javascript</div>
                                <div class="channel" id="channel-#foobar">#ruby</div>
                                <div class="channel" id="channel-#foobar">#python</div>
                                <div class="channel" id="channel-#foobar">#csharp</div>
                                <div class="channel" id="channel-#foobar">#html</div>
                            </div>
                        </div>
                    </div>
                    <div id="channel-content">
                        <div id="content-title">
                            127.0.0.1
                        </div>
                        <div id="messages">
                        </div>
                    </div>
                    <div id="user-list">
                        <div class="user"><span class="icon icon-user"></span> A</div>
                        <div class="user"><span class="icon icon-user"></span> Q</div>
                        <div class="user"><span class="icon icon-user"></span> S</div>
                        <div class="user"><span class="icon icon-user"></span> Apocryphal</div>
                        <div class="user"><span class="icon icon-user"></span> cH40z-Lord</div>
                        <div class="user"><span class="icon icon-user"></span> TinoDidriksen</div>
                        <div class="user"><span class="icon icon-user"></span> Windcape</div>
                        <div class="user"><span class="icon icon-user"></span> Kalroth</div>
                        <div class="user"><span class="icon icon-user"></span> Lumpio-</div>
                        <div class="user"><span class="icon icon-user"></span> Roerik</div>
                        <div class="user"><span class="icon icon-user"></span> Scott`</div>
                        <div class="user"><span class="icon icon-user"></span> Rincewind</div>
                        <div class="user"><span class="icon icon-user"></span> Twoflower</div>
                        <div class="user"><span class="icon icon-user"></span> Ridicully</div>
                    </div>
                </div>
            </div>
            <footer class="toolbar toolbar-footer">
                <div class="toolbar-actions">
                    <div class="btn-group">
                        <button class="btn btn-default">
                            <span class="icon icon-plus"></span>
                        </button>
                        <button class="btn btn-default">
                            <span class="icon icon-user"></span>
                        </button>
                        <button class="btn btn-default">
                            <span class="icon icon-cog"></span>
                        </button>
                    </div>
                    <input id="chat-input" type="text">
                </div>
            </footer>
        </div>
    </body>
</html>
